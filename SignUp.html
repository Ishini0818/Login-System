<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Sign up</title>
</head>
<body>
    <body id="background">
        <nav class="nav-bar"><label for="username" value="display()"></label></nav>
        <center>
        <div class="SignUp">
        <img src="Assets\sign.jpg"/><br>
        <form>
            <label for="username">User Name: </label><br>
            <input type="text" id="username" required/><br><br>
            <label for="pword">Password: </label><br>
            <input type="password" id="pword" required/><br>
            <input type="checkbox" onclick="showPass()">Show Password <br><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="avatar">Profile Picture:</label><br>
            <input type="file" name="avatar" style="font-size:14px"; required><br><br><br>
            <input type="button" onclick="alert('account create successfully')" id="createAccBtn" value="Create account"> 
            <br><br>
    
           
            <a href="signIn.html">Sign In</a>
        </form>
        </div>
        </center>

<script src="users.js"></script>       
</body>
</html>
